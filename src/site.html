<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Mapeamento</title>
    
    <!-- 1. Carrega o React e o ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 2. Carrega o Babel (para traduzir JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. CSS Customizado -->
    <style>
        :root {
            --cor-primaria: #1DADEE;
            --cor-secundaria: #000000;
            --cor-texto: #FFFFFF;
            --cor-menu-ativo: #2E2E48;
            --cor-fundo-ativo-claro: rgba(0, 0, 0, 0.1); /* Para hover em itens do menu */
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root, .app-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* ----- Estilos da Tela Inicial (InicioPage) ----- */

        .inicio-page-root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
        }

        .continue-button {
            background-color: var(--cor-primaria);
            color: var(--cor-texto);
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            margin-top: 2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .continue-button:hover {
            background-color: #1a9bcc;
            transform: scale(1.03);
        }

        .inicio-footer {
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .inicio-footer svg {
            margin-right: 0.5rem;
        }
        
        /* ----- Estilos da Tela Home (HomePage) ----- */
        
        .home-page-root {
            width: 100%;
            height: 100%;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
        }
        
        .home-header {
            height: 105.6px;
            background-color: var(--cor-primaria);
            display: flex;
            align-items: center;
            padding: 0 2.5rem; 
            font-size: 1.2rem;
            font-weight: 600;
            flex-shrink: 0;
            color: black; /* CORRIGIDO: Força cor preta */
        }
        
        .header-logo {
            margin-left: auto;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            color: black; /* CORRIGIDO: Força cor preta */
        }
        
        .home-body {
            flex-grow: 1;
            position: relative;
            display: flex;
        }

        /* Estilos do Menu Lateral */
        .sidebar {
            width: 80px; /* ALTERADO: 70px -> 80px */
            height: 463px;
            background-color: var(--cor-primaria);
            border-radius: 2rem;
            
            position: absolute;
            left: 0; 
            top: 50%;
            transform: translateY(-50%);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.6rem 0;
            box-sizing: border-box;
            z-index: 5;

            transition: width 0.3s ease;
            overflow: hidden;
        }
        
        .sidebar.expanded {
            width: 200px;
        }
        
        .sidebar:not(.expanded) .sidebar-item-sair {
            display: none;
        }
        .sidebar:not(.expanded) .sidebar-return-btn { /* Esconde o botão de voltar quando recolhido */
            display: none;
        }

        .sidebar nav, .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .sidebar-item {
            width: 35px;
            height: 35px;
            color: black; 
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        
        /* Regra para item expandido */
        .sidebar.expanded .sidebar-item {
            width: calc(200px - 2.5rem); /* Largura expandida - padding */
            justify-content: flex-start;
            padding-left: 1.25rem; /* Ajuste do padding esquerdo */
        }
        /* Regra para logo expandido (manter centralizado) */
        .sidebar.expanded .sidebar-item-logo {
            width: 35px;
            justify-content: center;
            padding-left: 0;
        }

        .sidebar-item svg {
            flex-shrink: 0;
            stroke: black;
            fill: none;
        }
        
        /* Estilo ATIVO */
        .sidebar-item.active {
            background-color: var(--cor-menu-ativo);
            color: white;
        }
        .sidebar-item.active svg {
            stroke: white;
            fill: white; 
        }
        
        /* Estilo hover (exceto no ativo e no logo) */
        .sidebar-item:not(.active):not(.sidebar-item-logo):hover {
            background-color: var(--cor-fundo-ativo-claro);
        }

        /* Remove hover e pointer do logo */
        .sidebar-item-logo {
            cursor: default;
        }
        .sidebar-item-logo:hover {
            background-color: transparent;
        }

        /* Estilo do texto do menu */
        .sidebar-text {
            font-size: 13px;
            font-weight: 600;
            color: black;
            margin-left: 0; /* ALTERADO: 0.75rem -> 0 */
            opacity: 0;
            visibility: hidden;
            width: 0; /* ALTERADO: Removido comentário e forçado 0 */
            transition: opacity 0.2s ease, visibility 0.2s ease, width 0.3s ease, margin-left 0.3s ease; /* Transição adicionada */
        }
        .sidebar.expanded .sidebar-text {
            opacity: 1;
            visibility: visible;
            width: auto; /* ALTERADO: Adicionado 'auto' */
            margin-left: 0.75rem; /* ALTERADO: Adicionado de volta */
        }
        .sidebar-item.active .sidebar-text {
            color: white;
        }

        /* Área de Conteúdo Principal (NÃO SE MOVE) */
        .content-area {
            flex-grow: 1;
            height: 100%;
            overflow-y: auto;
            padding: 2rem;
            margin-left: calc(80px + 2rem); /* <-- ALTERADO: 70px -> 80px */
        }

        /* ----- Estilos para telas Sobre e Ajuda (sem header/sidebar) ----- */
        .full-page-screen {
            width: 100%;
            height: 100%;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .full-page-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .full-page-screen p {
            font-size: 1.1rem;
            line-height: 1.5;
            max-width: 600px;
        }

        .back-button {
            background-color: var(--cor-primaria);
            color: var(--cor-texto);
            font-family: 'Segoe UI', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            margin-top: 2rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #1a9bcc;
            transform: scale(1.03);
        }

        .back-button svg {
            margin-right: 8px;
        }
        
        /* ----- Estilos para a NOVA tela Sobre (baseado no print) ----- */
        .full-page-screen.about-page {
            /* Fundo de grade da tela inicial */
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            justify-content: flex-start; /* Alinha ao topo */
            padding-top: 5rem;
            overflow-y: auto; /* Permite scroll se o conteúdo for grande */
        }

        .about-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }
        .about-title svg {
            width: 32px;
            height: 32px;
            stroke: white;
        }

        .about-timeline {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Espaço entre os itens */
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        /* Linha vertical da timeline */
        .about-timeline::before {
            content: '';
            position: absolute;
            left: 30px; /* Alinha com o centro dos círculos */
            top: 10px;
            bottom: 10px;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%);
            z-index: 1;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .timeline-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 4px solid white;
            background-color: var(--cor-secundaria); /* Fundo preto */
            margin-right: 2rem; /* Espaço entre o círculo e o botão */
            flex-shrink: 0;
            margin-left: 18px; /* (30px de left - 12px de raio) */
        }

        .timeline-content {
            flex-grow: 1;
            padding: 1.25rem 1.5rem;
            border-radius: 50px; /* Super arredondado */
            font-size: 1.25rem;
            font-weight: 600;
            color: black;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .timeline-content:hover {
            transform: scale(1.03);
        }

        /* Cores dos botões e círculos */
        .item-objetivo .timeline-circle { border-color: #1DADEE; }
        .item-objetivo .timeline-content { background-color: #1DADEE; }

        .item-devs .timeline-circle { border-color: #E91E63; } /* Rosa */
        .item-devs .timeline-content { background-color: #E91E63; color: white; }

        .item-tech .timeline-circle { border-color: #9C27B0; } /* Roxo */
        .item-tech .timeline-content { background-color: #9C27B0; color: white; }

        .item-agradecimentos .timeline-circle { border-color: #4DB6AC; } /* Verde-água */
        .item-agradecimentos .timeline-content { background-color: #4DB6AC; }

        .item-contato .timeline-circle { border-color: #FFEB3B; } /* Amarelo */
        .item-contato .timeline-content { background-color: #FFEB3B; }
        
        /* Ajuste no botão voltar para a página sobre */
        .about-page .back-button {
            margin-top: 3rem;
            /* Usa a cor do botão 'continuar' */
            background-color: var(--cor-primaria);
            color: var(--cor-texto);
        }
        .about-page .back-button:hover {
            background-color: #1a9bcc;
        }

        /* ----- Estilos para o modo Busca/Categorias no Sidebar ----- */
        .sidebar.expanded.search-mode,
        .sidebar.expanded.categories-mode {
            width: 250px; /* Largura maior para a busca/categorias */
            padding-top: 0; /* Remove padding superior para input */
            justify-content: flex-start; /* Alinha o conteúdo ao topo */
        }

        .sidebar.expanded.search-mode .sidebar-nav,
        .sidebar.expanded.categories-mode .sidebar-nav {
            padding-top: 0;
            margin-top: 0;
        }

        .sidebar-search-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background-color: var(--cor-primaria);
            border-radius: 2rem 2rem 0 0; /* Apenas na parte superior */
            position: relative; /* Para o input */
        }

        .sidebar-search-header input {
            flex-grow: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--cor-texto);
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        .sidebar-search-header input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .sidebar-search-header input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .sidebar-return-btn {
            background-color: var(--cor-menu-ativo); /* Cor escura */
            color: var(--cor-texto);
            border-radius: 50%; /* Botão circular */
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }
        .sidebar-return-btn:hover {
            background-color: #404060; /* Um pouco mais claro */
        }
        .sidebar-return-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--cor-texto);
        }

        .sidebar-search-content ul {
            width: 100%;
            align-items: flex-start; /* Alinha os itens à esquerda */
            padding: 1rem 0;
            box-sizing: border-box;
        }
        .sidebar-search-content .sidebar-item {
            width: calc(100% - 2.5rem); /* Ocupa a largura total menos padding */
            justify-content: flex-start;
            padding-left: 1.25rem;
            height: auto; /* Permite que o texto defina a altura */
            min-height: 35px; /* Altura mínima */
            margin-bottom: 0.5rem; /* Espaçamento entre itens */
        }
        .sidebar-search-content .sidebar-item:last-child {
            margin-bottom: 0;
        }

        .sidebar-search-content .sidebar-text {
            font-size: 12px;
            font-weight: 600;
            color: black;
            margin-left: 0.75rem;
            opacity: 1; /* Sempre visível neste modo */
            visibility: visible;
            width: auto;
        }

        .sidebar-search-content .sidebar-item.active {
             background-color: var(--cor-menu-ativo);
             color: white;
             border-radius: 0.5rem; /* Ajusta borda para itens normais */
        }
        .sidebar-search-content .sidebar-item.active .sidebar-text {
            color: white;
        }

        /* ----- Estilos para a NOVA tela Ajuda (baseado no print) ----- */
        .help-page .about-title {
            margin-bottom: 5rem; /* Mais espaço para os cards */
        }
        
        .help-card-container {
            display: flex;
            flex-wrap: wrap; /* Permite quebrar a linha em telas menores */
            justify-content: center;
            gap: 4rem; /* Espaço entre os cards */
            width: 100%;
            max-width: 1000px; /* Limita a largura total */
            padding: 2rem 0; /* Espaço acima/abaixo dos cards */
        }

        .help-card {
            position: relative;
            width: 280px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: white; /* Fundo do corpo do card */
            margin-top: 2.5rem; /* Espaço para o ícone no topo */
        }

        .help-card-icon-wrapper {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%); /* Centraliza e move para cima */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--card-color);
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .help-card-header {
            height: 60px; /* Altura da parte colorida */
            background-color: var(--card-color);
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }

        .help-card-body {
            padding: 2.5rem 1.5rem 1.5rem 1.5rem; /* Padding (maior no topo) */
            color: black;
            text-align: left;
        }
        
        .help-card-body h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: black;
            margin: 0 0 0.75rem 0;
            text-align: center;
        }

        .help-card-body p {
            font-size: 0.875rem; /* Fonte menor para o texto */
            color: #333;
            line-height: 1.5;
            max-width: 100%; /* Reseta o max-width da regra global */
        }

        /* Ajusta o botão voltar na página de ajuda */
        .help-page .back-button {
             margin-top: 3rem;
             background-color: var(--cor-primaria);
             color: var(--cor-texto);
        }
        .help-page .back-button:hover {
             background-color: #1a9bcc;
        }

    </style>
</head>
<body>
    
    <!-- 4. O container onde o React vai renderizar o App -->
    <div id="root"></div>

    <!-- 5. O código React (com JSX, por isso 'text/babel') -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        /**
         * Componente da Tela Inicial (Splash Screen).
         */
        function InicioPage({ aoContinuar }) {
            return (
                <div className="inicio-page-root">
                    <main className="main-content">
                        <h1>Protótipo Mapeamento</h1>
                        <button 
                            className="continue-button" 
                            onClick={aoContinuar}
                        >
                            Continuar
                            <svg 
                                width="24" 
                                height="24" 
                                viewBox="0 0 24 24" 
                                fill="none" 
                                xmlns="http://www.w3.org/2000/svg"
                                style={{ marginLeft: '8px' }}
                            >
                                <path d="M5 12H19" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                                <path d="M12 5L19 12L12 19" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                            </svg>
                        </button>
                    </main>
                    <footer className="inicio-footer">
                        {/* Logo (SVG similar ao print) */}
                        <svg width="24" height="24" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 0L23.5113 6.90983L30.9017 10.3647L30.9017 18.0902L37.0623 23.0902L34.1309 30.3647L27.0623 33.0902L23.5113 39.0902L16.4887 39.0902L12.9377 33.0902L5.86909 30.3647L2.93774 23.0902L9.09834 18.0902L9.09834 10.3647L16.4887 6.90983L20 0Z" fill="#1DADEE"/>
                            <path d="M20 12L21.7321 15L25.1962 16.5L25.1962 20.5L28.1962 23.5L26.7962 26.5L23.1962 27.5L21.7321 30L18.2679 30L16.8038 27.5L13.2038 26.5L11.8038 23.5L14.8038 20.5L14.8038 16.5L18.2679 15L20 12Z" fill="black"/>
                        </svg>
                        <span>
                            Desenvolvido por Jordan Moura, Luiz Henrique, Murilo Augusto e Rafael Teixeira
                        </span>
                    </footer>
                </div>
            );
        }

        /**
         * Componente da Nova Tela (Home).
         * Fundo preto com header azul e menu lateral.
         */
        function HomePage({ navegarPara }) {
            const [sidebarExpanded, setSidebarExpanded] = useState(false);
            const [activeMenuItem, setActiveMenuItem] = useState('dashboard'); // Controla o item ativo no menu principal
            const [sidebarMode, setSidebarMode] = useState('main'); // 'main', 'search', 'categories'

            const defaultSearchOptions = [
                'exemplo_busca', 
                'exemplo_busca1', 
                'exemplo_busca2', 
                'exemplo_busca3', 
                'exemplo_busca4', 
                'exemplo_busca5'
            ];
            const defaultCategoryOptions = [
                'Categoria A',
                'Categoria B',
                'Categoria C',
                'Categoria D',
                'Categoria E',
            ];
            const [searchTerm, setSearchTerm] = useState('');
            const [activeSearchItem, setActiveSearchItem] = useState('exemplo_busca3'); // Item ativo na busca
            const [activeCategoryItem, setActiveCategoryItem] = useState(null); // Item ativo na categoria

            const handleMenuItemClick = (item) => {
                setActiveMenuItem(item);
                setSidebarExpanded(true); // <-- ALTERADO: Expande o menu em QUALQUER clique de item

                switch(item) {
                    case 'buscar':
                        setSidebarMode('search');
                        // setSidebarExpanded(true); // Movido para cima
                        break;
                    case 'categorias':
                        setSidebarMode('categories');
                        // setSidebarExpanded(true); // Movido para cima
                        break;
                    case 'sobre':
                        navegarPara('about');
                        break;
                    case 'ajuda':
                        navegarPara('help');
                        break;
                    default: // 'dashboard'
                        setSidebarMode('main');
                        break;
                }
            };

            const handleReturnFromMode = () => {
                setSidebarMode('main');
                setSidebarExpanded(true); // O menu permanece expandido
            };

            const handleLogout = () => {
                setSidebarExpanded(false); // Fecha o menu ao sair
                // Aqui você adicionaria a lógica de logout real
            };

            // Ajusta o padding-left do content-area com base na largura do sidebar
            const contentAreaMarginLeft = sidebarMode !== 'main' 
                ? 'calc(250px + 2rem)' 
                : (sidebarExpanded ? 'calc(200px + 2rem)' : 'calc(80px + 2rem)'); // <-- ALTERADO 70px -> 80px


            return (
                <div className="home-page-root">
                    <header className="home-header">
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" 
                            width="20" 
                            height="20" 
                            viewBox="0 0 24 24" 
                            fill="none" 
                            stroke="currentColor" 
                            strokeWidth="2" 
                            strokeLinecap="round" 
                            strokeLinejoin="round"
                            style={{ marginRight: '0.64rem' }}
                        >
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                        <span>Home</span>
                        
                        <span className="header-logo">unesp</span>
                    </header>
                    
                    <div className="home-body">
                        
                        {/* MENU LATERAL */}
                        <aside 
                            className={`sidebar ${sidebarExpanded ? 'expanded' : ''} ${sidebarMode === 'search' ? 'search-mode' : ''} ${sidebarMode === 'categories' ? 'categories-mode' : ''}`}
                            onClick={() => {
                                if (!sidebarExpanded) {
                                    setSidebarExpanded(true);
                                }
                            }}
                        >
